<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{{ "js/main.js" | relURL }}" as="script">
    
    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #000;
            overflow-x: hidden;
        }
        
        #react-root {
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .content-overlay {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 2rem;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .content-overlay {
                margin: 1rem;
                padding: 1rem;
            }
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading" class="loading">Loading...</div>
    
    <!-- Three.js canvas mount point -->
    <div id="three-canvas"></div>
    
    <!-- React root -->
    <div id="react-root">
        <div class="content-overlay">
            {{ block "main" . }}{{ end }}
        </div>
    </div>
    
    <!-- Hugo content for SEO -->
    <noscript>
        <div style="padding: 2rem; background: white; color: black;">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
    </noscript>
    
    <!-- Scripts -->
    <script type="module" src="{{ "js/main.js" | relURL }}"></script>
    
    <!-- Analytics (supports legacy `googleAnalytics` and new services config). Safe if unset. -->
    {{- $gaID := or (site.Param "googleAnalytics") (site.Config.Services.GoogleAnalytics.ID) -}}
    {{- with $gaID }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ . }}');
    </script>
    {{- end }}
</body>
</html>
